<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <title>Todos Application</title>
</head>
<body>
  <div class="container py-4">
    <div class="row">
      <div class="col">
        <h1 class="text-center bg-primary text-white py-3 rounded">
          TODOS Application
        </h1>
      </div>
    </div>

    <div class="row mt-4">
      <!-- Task List -->
      <div class="col-md-6 border-end">
        <h4 class="mb-3">Todo List</h4>
        <div class="table-responsive">
          <table class="table align-middle">
            <thead class="table-light">
              <tr>
                <th class="d-none">ID</th>
                <th>Task</th>
                <th>Priority</th>
                <th>Complete</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="todosList"></tbody>
          </table>
        </div>
      </div>

      <!-- Add/Edit Task -->
      <div class="col-md-6">
        <h4 class="mb-3">Add / Edit Todo</h4>
        <form onsubmit="addTodo(); return false;">
          <input id="taskId" name="taskId" type="hidden" />
          <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" id="task" name="task" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select name="priority" id="priority" class="form-select">
              <option value="">-- Select Priority --</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">ADD</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/todos.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
